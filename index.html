<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Links</title>
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .icons {
            display: flex;
            gap: 30px;
        }

        .icon {
            font-size: 40px;
            color: white;
            /* White icon color */
            text-decoration: none;
        }

        .icon:hover {
            color: #ffcc00;
            /* Hover effect with a gold color */
        }

        /* Ensure image size matches other icons */
        .icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="icons">
        <!-- Telegram Icon -->
        <a href="https://web.telegram.org" class="icon" target="_blank">
            <i class="fab fa-telegram-plane"></i>
        </a>
        <!-- Twitter Icon -->
        <a href="https://twitter.com/login" class="icon" target="_blank">
            <img src="images/twitter.png" alt="Pump.fun">
        </a>
        <!-- Pump.fun Icon (using the pill-shaped image) -->
        <a href="https://pump.fun/login" class="icon" target="_blank">
            <img src="images/icon.png" alt="Pump.fun">
        </a>
    </div>
</body>

</html>
